<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byan Smartphones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #0a0a23; color: #fff; padding: 1rem; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; }

    section { padding: 2rem; background: #fff; max-width: 600px; margin: 2rem auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .track-container h2 { text-align: center; color: #0a0a23; margin-bottom: 1.5rem; }
    .input-group { margin-bottom: 1rem; }
    .input-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    .input-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0a0a23; color: #fff; border: none; padding: 0.7rem 1.2rem; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #1a1a3c; }
    .status-box { margin-top: 2rem; display: none; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; background: #e9f7ef; }
    .status-box p { margin: 0.5rem 0; font-size: 1rem; }
    .status-box i { color: #2ecc71; margin-right: 0.5rem; }

    footer { background: #0a0a23; color: #fff; text-align: center; padding: 1rem; margin-top: 3rem; }
    footer p { margin: 0; }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Byan Smartphones</h1>
</header>

<section>
  <div class="track-container">
    <h2><i class="fas fa-box"></i> Track Your Order</h2>
    <div class="input-group">
      <label for="orderId">Enter Order ID:</label>
      <input type="text" id="orderId" placeholder="e.g. ORD123456789">
    </div>
    <button onclick="trackOrder()">Track Now</button>

    <div class="status-box" id="orderStatus">
      <p><i class="fas fa-check-circle"></i> <strong>Status:</strong> Shipped</p>
      <p><i class="fas fa-truck-moving"></i> <strong>Expected Delivery:</strong> 2nd May 2025</p>
      <p><i class="fas fa-map-marker-alt"></i> <strong>Current Location:</strong> Yamunanagar Hub</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Byan Smartphones. All rights reserved.</p>
</footer>

<script>
  function trackOrder() {
    const orderId = document.getElementById('orderId').value.trim();
    const statusBox = document.getElementById('orderStatus');

    if (orderId === "") {
      alert("Please enter a valid Order ID.");
      statusBox.style.display = "none";
    } else {
      statusBox.style.display = "block";
    }
  }
</script>

</body>
</html>
